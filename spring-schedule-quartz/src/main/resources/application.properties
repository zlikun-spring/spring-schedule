spring.profiles.active=default

server.port=80

logging.level.root=info
logging.level.org.springframework.boot.actuate.endpoint.jmx=error
logging.level.org.springframework.boot.autoconfigure.logging.AutoConfigurationReportLoggingInitializer=warn
logging.level.org.quartz.core=info

spring.datasource.name=quartz
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.9.223:3306/zlikun
spring.datasource.username=root
spring.datasource.password=ablejava
spring.datasource.tomcat.initial-size=3
spring.datasource.tomcat.min-idle=3
spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.max-wait=60000
spring.datasource.tomcat.min-evictable-idle-time-millis=900000
spring.datasource.tomcat.time-between-eviction-runs-millis=1800000
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.test-on-borrow=false
spring.datasource.tomcat.test-on-return=false
spring.datasource.tomcat.test-on-connect=false
spring.datasource.tomcat.validation-query=SELECT 1 FROM DUAL
spring.datasource.tomcat.validation-query-timeout=3000